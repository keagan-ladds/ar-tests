<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"
        integrity="sha256-cG9BZROrrSLbHd43vVo8ogUAMC/8xPEzdP+oYfPUeRQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"
        integrity="sha256-my/qJggBjG+JoaR9MUSkYM+EpxVkxZRNn3KODs+el74=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.js"></script>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- load AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <div id="profile"
        style="color: greenyellow; width: 300px; height: 300px; background-color: transparent; position: absolute; top: 00px; left: 0px; z-index:-100;">
        <div>
            <img src="ui.png" style="object-fit: cover; width: 300px; height: 300px;"/>
        </div>
    </div>

    <!-- set AR.js to AFrame -->
    <a-scene embedded arjs="debugUIEnabled:false;">
        <!-- set marker -->
        <a-marker preset="hiro">
            <a-plane position="0 0 0" rotation="-90 90 -90" scale="5 5 1"
                material="shader:html;target: #profile;"></a-plane>
        </a-marker>

        <!-- set camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
